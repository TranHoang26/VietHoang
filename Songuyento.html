<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhap so")
    let count = 0

    for (let i=1;i<number;i++){
        if (number % i === 0){
            count++
            document.write(count)
        }
    }
</script>
</body>
</html>
