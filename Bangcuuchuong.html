<table id="bcc" border="1">

</table>
<script>
    let html = "";
    for (let i = 2; i <= 9; i++) {
        html += "<tr>"
        for (let j = 1; j <= 10; j++) {
            //html+= "<td>" + i + "x" + j + "=" + i * j + "</td>"
            html += `<td>${i} x ${j} = ${i * j}</td>`
        }
        html += "</tr>"
    }
    document.getElementById("bcc").innerHTML = html;
</script>
